<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>My Canvas-Hello!</title>
		<style media="screen">
			body {background:ghostwhite; text-align:center}
			#v1 {background:white}
		</style>
		<script>
		  window.onload=function () {
		   let oV=document.getElementById('v1');
		   let gd=oV.getContext('2d'); //图形上下文——绘图接口
		   let oColor=document.getElementById('color1');

		   let color;
		   oColor.onchange=function () {
			color=this.value;
		   }

		   let lastX,lastY;
		   var startX=startY=0;
		   oV.ontouchstart=function(ev) {  
		       ev.preventDefault(); //阻止触摸时浏览器的缩放、滚动条滚动等  
		       var touch = e.Touches[0]; //获取第一个触点  
		       var x = Number(touch.pageX); //页面触点X坐标  
		       var y = Number(touch.pageY); //页面触点Y坐标  
		       startX = x;  
		       startY = y; 
			 oV.ontouchmove=function(ev) {  
			     ev.preventDefault(); //阻止触摸时浏览器的缩放、滚动条滚动等  
			         var touch = e.touches[0];
			         var x = touch.pageX - startX,
			             y = touch.pageY - startY;
			         gd.beginPath();//清除之前所有的路径
			         
			         gd.moveTo(touch.pageX,touch.pageY);
			         gd.lineTo(touch.pageX,touch.pageX);
			         
			         
			         gd.strokeStyle=color;//用获取到的颜色作为绘制颜色
			         gd.stroke(); 
			 }  
		   }  
		   oV.onmousedown=function (ev) {

			lastX=ev.offsetX;
			lastY=ev.offsetY;

			oV.onmousemove=function (ev) {
			 gd.beginPath();//清除之前所有的路径
			 
			 gd.moveTo(lastX,lastY);
			 gd.lineTo(ev.offsetX,ev.offsetY);

			 lastX=ev.offsetX;
			 lastY=ev.offsetY;

			 gd.strokeStyle=color;//用获取到的颜色作为绘制颜色
			 gd.stroke();

			}
			oV.onmouseup=function () {
			 oV.onmousemove=null;
			 oV.onmouseup=null;
			}
			
		   }

		  }


		</script>
		<script>
			var date = new Date().getDate();
			var month = new Date().getMonth();
			alert("欢迎！");
			alert("这是我给你做的一个绘画网站！");
			alert("我没有办法买一套手帐给你，所以搭建了比较简陋的这个网站，请你原谅我");
			if(date==28){
				if(month==4){
					alert("生日快乐！");
				}
			}
		</script>
	</head>
	<body>
		<input type="color" id="color1" /><br/>
		<canvas id="v1" width="800" height="600">
		</canvas>
	</body>
</html>
