<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>My Canvas-Hello!</title>

			alert("画完后可以截屏哦！");

				a+=1;
			}
			if(month==3){
				a+=1;
			}
			if(a==2){
				alert("生日快乐！");
			}
		</script>

	<input type="color" id="color1" />
